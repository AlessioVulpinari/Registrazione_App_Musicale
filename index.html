<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione App di music Streaming</title>
</head>
<body>

<h1> Registrazione App Musicale </h1>

<form onsubmit="alert('Registrazione inviata!')">
        <div> 
            <input type="text" placeholder="Inserisci il tuo nome"/> 
        </div>
        <div> 
            <input type="text" placeholder="Inserisci il tuo cognome"/> 
        </div>
        <div> 
            <input type="email" placeholder="Inserisci il tuo indirizzo email"/> 
        </div>
        <div> 
            <input type="password" placeholder="Inserisci la tua password"/> 
        </div>
        <div> 
            <input type="date" placeholder="Inserisci la tua data di nascita"/> 
        </div>
        <div> 
            <input type="number" placeholder="Inserisci il tuo numero di telefono"/> 
        </div>
        <fieldset>
            <legend> Scegli i tuoi generi preferiti!</legend>
            <div>
                <input type="checkbox" id = "Pop" value="Pop">
                <label for = "Pop"> Pop </label>
            </div>
            <div>
                <input type="checkbox" id = "Rock" value="Rock">
                <label for = "Rock"> Rock </label>
            </div>
            <div>
                <input type="checkbox" id = "Indie" value="Indie">
                <label for = "Indie"> Indie </label>
            </div>
            <div>
                <input type="checkbox" id = "Classica" value="Classica">
                <label for = "Classica"> Classica </label>
            </div>
            <div>
                <input type="checkbox" id = "Rap" value="Rap">
                <label for = "Rap"> Rap </label>
            </div>
            <div>
                <input type="checkbox" id = "Jazz" value="Jazz">
                <label for = "Jazz"> Jazz </label>
            </div>
        </fieldset>
        <div>
            <input type="radio" id="Uso" value="Uso"/>
            <label for ="Uso"> Accettazione dei termini e condizioni</label>
        </div>
        <div>
            <button type="submit"> Invia registrazione </button>
        </div>
        
    </form>
    
</body>
</html>
